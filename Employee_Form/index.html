<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Employee form</title>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl">Employee Form</h1>
        <form class="flex flex-col mx-auto mt-5 justify-center gap-y-2">
            <input type="hidden" id="IdNum">
            <label for="fName">First Name</label>
            <input class="border-2 w-1/2 rounded-md" type="text" id="fName">

            <label for="lName">Last Name</label>
            <input class="border-2 w-1/2 rounded-md" type="text"  id="lName">

            <label for="salary">Salary</label>
            <input class="border-2 w-1/2 rounded-md" type="number" id="salary">

            <label for="email">Email</label>
            <input class="border-2 w-1/2 rounded-md" type="email" id="email">

            <label for="mobile">Phone Number</label>
            <input class="border-2 w-1/2 rounded-md" type="mobile" id="mobile">

            <label>Gender</label>
            <div class="inline">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input  type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>

            <label for="Dcity">Select City</label>
            <select  class="border-2 w-1/2 rounded-md py-2" name="city" id="Dcity">
                <option value="" selected>Select Option</option>
                <option value="Ahmedabd">Ahmedabad</option>
                <option value="Surat">Surat</option>
                <option value="Navsari">Navsari</option>
                <option value="Vanpardi">Vanparadi</option>
            </select>

            <label for="Sdate">Date Of Joining</label>
            <input class="border-2 w-1/2 rounded-md" type="date" id="Sdate">

            <div class="inline">
                <button type="button" id="btn" class="border-2 px-8 py-2 rounded-md">Add</button>
            </div>
            
        </form>

        <div class="mt-5">
            <table class="border-2 ">
                <thead>
                    <th class="border-2 px-4 py-2">First Name</th>
                    <th class="border-2 px-6 py-2">Last Name</th>
                    <th class="border-2 px-6 py-2">Salary</th>
                    <th class="border-2 px-6 py-2">Email</th>
                    <th class="border-2 px-6 py-2">Phone Number</th>
                    <th class="border-2 px-6 py-2">Gender</th>
                    <th class="border-2 px-6 py-2">City</th>
                    <th class="border-2 px-6 py-2">Date Of Joining</th>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
