                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-user"></i> Welcome Brad</a>
                        <div class="dropdown-menu">
                            <a href="/Blogan_Admin_Area/profile.html" class="dropdown-item">
                                <i class="fa fa-user-circle"></i> Profile

    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fa fa-user"></i>Edit Profile</h1>
                </div>
            </div>
        </div>
    </header>

    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="/Blogan_Admin_Area/index.html" class="btn btn-light btn-block">
                        <i class="fa fa-arrow-left"></i> Back To Dashboard
                    </a> 
                </div>
                <div class="col-md-3 ms-auto">
                    <a href="#" class="btn btn-success btn-block" data-bs-toggle="modal" data-bs-target="#passwordModal"> 
                        <i class="fa fa-lock"></i> Change Password
                    </a> 
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-danger  btn-block"> 
                        <i class="fa fa-remove"></i> Delete Account
                    </a> 
                </div>
              
            </div>
        </div>
   </section>

   <section id="profile">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                 <div class="card">
                     <div class="card-header">
                         <h4>Edit Profile</h4>
                     </div>
                     <div class="card-body">
                        <form>
                            <div class="form-group mt-3">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" value="Brad Traversy">
                            </div>
                            <div class="form-group mt-3">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" value="Brad@gmail.com">
                            </div>
                            <div class="form-group mt-3">
                                <label for="body">Bio</label>
                                 <textarea class="form-control" rows="7">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero rerum, iure quam enim ut adipisci reprehenderit voluptatum cupiditate saepe quisquam.
                                 </textarea>
                            </div>
                        </form>
                     </div>
                 </div> 
            </div>
            <div class="col-md-3">
                <h3>Your Avatar</h3>
                <img src="img_avatar.jpg" alt="Avatar" class="d-block img-fluid mb-3">
                <button class="btn btn-primary btn-block form-control">Edit Image</button>
                <button class="btn btn-danger btn-block form-control mt-1">Delete Image</button>
            </div>
        </div>
    </div>
</section>


<footer id="main-footer" class="bg-dark text-white mt-5 p-5">

</footer>

<div class="modal fade" id="passwordModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                 <h5 class="modal-title">Change Password</h5>
                 <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="cpassword">Confirm Password</label>
                        <input type="text" class="form-control">
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-warning" data-dismiss="modal">Update Password</button>
            </div>
        </div>
    </div>
</div>
