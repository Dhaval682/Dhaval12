<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>JavaScript CRUD Operation</h1>
	 
			<div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div class="form-group">
                        <label for="fullName">Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email Id</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="salary">Salary</label>
                        <input type="text" name="salary" id="salary" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="city">City</label>
                        <input type="text" name="city" id="city" class="form-control">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" id="submitbtn" value="Add" class="btn btn-primary">
                    </div>
                </form>
		    </div>
		<br/>
		<div class = "employees-table">
                <table class="list table border-collapse w-100" id="employeeList">
                    <thead>
                        <tr class="border">
                            <th>Full Name</th>
                            <th>Email Id</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody >

                    </tbody>
                </table>
        </div>
</div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
